<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABITO - Gesti√≥n</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:16px 20px; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 14px; }
    .card { background:#fff; border-radius:12px; padding:16px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .card h3 { margin:0 0 10px 0; }
    .links a { display:block; padding:10px 12px; background:#f1f1f1; border-radius:10px; margin:8px 0; text-decoration:none; color:#111; }
    .links a:hover { background:#e6e6e6; }
    .hint { color:#666; font-size: 13px; margin-top: 6px;}
    table { width:100%; border-collapse: collapse; background:#fff; border-radius:10px; overflow:hidden; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; font-size:14px; vertical-align: top; }
    th { background:#fafafa; }
    .btn { display:inline-block; padding:10px 12px; border-radius:10px; background:#111; color:#fff; text-decoration:none; border:none; cursor:pointer; }
    .btn2 { display:inline-block; padding:10px 12px; border-radius:10px; background:#f1f1f1; color:#111; text-decoration:none; border:none; cursor:pointer; }
    input, select, textarea { padding:10px; border-radius:10px; border:1px solid #ddd; width:100%; box-sizing:border-box; }
    form .row { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    .msg { background:#fff; border-radius:12px; padding:12px; box-shadow: 0 2px 10px rgba(0,0,0,.08); }
    .err { color:#c00; margin:6px 0; font-size: 13px;}
  </style>
</head>
<body>
  <header>
    <div class="wrap">
      <h2 style="margin:0;">ABITO - Sistema de alquileres</h2>
    </div>
  </header>

  <div class="wrap">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
